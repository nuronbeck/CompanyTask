		          <a class="dropdown-item" href="#">Sign In</a>

	<div class="container-lg vertical-center">
		<form class="regForm">
		  <p class="h3 mb-4 text-center">Sign Up</p>
		  <div class="form-row profileImageParent">
		  	<div class="profileImage"></div>
		  	<div class="profileImageChange"></div>
		  	<input type="file" hidden="hidden" id="chooseProfilePicture">
		  </div>
		  <div class="form-row">
		  	<div class="form-group col-md-6">
		      <label for="inputFirstName">First Name</label>
		      <input type="text" class="form-control" id="inputEmail" placeholder="Your first name">
		    </div>
		    <div class="form-group col-md-6">
		      <label for="inputLastName">Last Name</label>
		      <input type="text" class="form-control" id="inputEmail" placeholder="Your last name">
		    </div>
		    <div class="form-group col-md-12">
		      <label for="inputEmail">Email</label>
		      <input type="email" class="form-control" id="inputEmail" placeholder="your@example.com">
		    </div>
		    <div class="form-group col-md-6">
		      <label for="inputPassword">Password</label>
		      <input type="password" class="form-control" id="inputPassword" placeholder="(6 characters minimum)">	
		      <small id="passwordHelpBlock" class="form-text text-muted">
			    Must contain letters, numbers and minimum an upper case letter.
			  </small>
		    </div>
		    <div class="form-group col-md-6">
		      <label for="inputEmail">Confirm password</label>
		      <input type="password" class="form-control" id="inputEmail" placeholder="">
		    </div>
		  </div>
		  <div class="form-row">
		    <div class="form-group col-md-7">
		      <label for="inputZip">Birthday</label>
		      <input type="date" class="form-control" value="2011-08-19" id="example-date-input">
		    </div>
		    <div class="form-group col-md-5">
		      <label for="Gender">Gender</label>
		      <select id="inputState" class="form-control">
		        <option selected>Male</option>
		        <option>Female</option>
		      </select>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="form-check">
		      <input class="form-check-input" type="checkbox" id="gridCheck">
		      <label class="form-check-label" for="gridCheck">
		        I agree to the processing of personal data
		      </label>
		    </div>
		  </div>
		  <button type="submit" class="btn btn-primary">Sign Up</button>
		</form>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
